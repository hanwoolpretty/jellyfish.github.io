<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해파리 키우기 게임</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jelly.css">
</head>
<body class="jua-regular">
    <div id="widget-container">
        <div id="game-container">
            <svg id="aquarium-bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" preserveAspectRatio="xMidYMid meet">
                <!-- 수족관 배경 -->
                <rect x="10" y="10" width="280" height="380" fill="#BBDDDD" stroke="#151515" stroke-width="10"></rect>
                
                <!-- 모래 -->
                <rect x="10" y="350" width="280" height="40" fill="#DDDDBB"></rect>
                
                <!-- 식물 1 -->
                <polygon points="30,350 50,280 70,350" fill="#306754"></polygon>
                
                <!-- 식물 2 -->
                <polygon points="200,350 220,270 240,350" fill="#99C68E"></polygon>
                
                <!-- 돌 1 -->
                <rect x="100" y="330" width="40" height="20" fill="#808080" rx="10" ry="10"></rect>
                
                <!-- 돌 2 -->
                <rect x="180" y="340" width="30" height="15" fill="#A9A9A9" rx="7" ry="7"></rect>
                
                <!-- 거품 -->
                <circle cx="270" cy="300" r="5" fill="#FFFFFF"></circle>
                <circle cx="275" cy="250" r="3" fill="#FFFFFF"></circle>
                <circle cx="265" cy="200" r="4" fill="#FFFFFF"></circle>
            </svg>
            <svg id="jellyfish" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <rect x="12" y="0" width="8" height="4" fill="black"></rect>
                <rect x="8" y="4" width="16" height="4" fill="black"></rect>
                <rect x="4" y="8" width="24" height="8" fill="black"></rect>
                <rect x="8" y="16" width="4" height="8" fill="black"></rect>
                <rect x="14" y="16" width="4" height="12" fill="black"></rect>
                <rect x="20" y="16" width="4" height="8" fill="black"></rect>
                <rect x="8" y="24" width="4" height="4" fill="black"></rect>
                <rect x="20" y="24" width="4" height="4" fill="black"></rect>
                <rect x="10" y="12" width="4" height="4" fill="white"></rect>
                <rect x="18" y="12" width="4" height="4" fill="white"></rect>
            </svg>
            <div id="food"></div>
            <div id="info">
                D+<span id="days">0</span>
            </div>
        </div>
        <div class="button-container">
            <button id="feed-button" class="button">밥주기</button>
        </div>
    </div>
    <script src="jelly.js"></script>
</body>
</html>
